<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>

    <main class="container">
        <div class="menu">
            <button class="btnCanvas">Set canvas size</button>

            <p>                
                <label for="sliderCanvasSize">Size:</label>
                <span class="canvasValue"></span>
                <input type="range" min="10" max="100" class="sliderCanvasSize">
            </p>

            <p>
                <label for="colorPicker">Color:</label>
                <input type="color" name="colorPicker" class="colorPicker">
                <span class="colorValue">#000000</span>
            </p>

            <button class="btnReset">Reset</button>
        </div>
        <br>
    </main>

    <footer class="footer">

    </footer>

    <script src="js/script.js"></script>
</body>
</html>
